[[dependencies.dtquark]]
    modId = "minecraft"
    mandatory = true
    versionRange = "[1.20.1]"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.dtquark]]
    modId = "dynamictrees"
    mandatory = true
    versionRange = "[1.3.0-BETA6,)"
    ordering = "AFTER"
    side = "BOTH"

[[dependencies.dtquark]]
    modId = "dynamictreesplus"
    mandatory = false
    versionRange = "[1.2.0-BETA1,)"
    ordering = "AFTER"
    side = "BOTH"

[[dependencies.dtquark]]
    modId = "quark"
    mandatory = true
    versionRange = "[4.0-458,)"
    ordering = "AFTER"
    side = "BOTH"

#This is important to prevent ecologics' plain biome replacement from replacing blossom tree generation
[[dependencies.dtquark]]
    modId="dtecologics"
    mandatory=false
