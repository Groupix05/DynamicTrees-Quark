[[mods]]
modId = "dtquark"
version = "${file.jarVersion}"
displayName = "Dynamic Trees for Quark"

updateJSONURL = "https://github.com/DynamicTreesTeam/DynamicTreesVersionInfo/blob/master/Add-ons/Quark.json?raw=true"
